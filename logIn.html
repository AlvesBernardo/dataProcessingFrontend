<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh;">

        {% if error_message %}
        <div class="alert alert-danger w-50 position-absolute end-0" role="alert" style="top: 50px">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="loginContainer">
            <div class="row align-items-center p-5" style="height: 100%;">
                <div class="col-8" style="height: 100%;">
                    <div class="imgContainer p-5 d-flex align-items-center justify-content-center">


                    </div>
                </div>
                <div class="col-4">
                    <h2 class="loginHeader mb-5">Login</h2>
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="name@example.com" required>
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <div class="invalid-feedback">
                                Please put a valid email.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" required>
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <a href="{{ url_for('forgotPass.forgotPass') }}">Forgot Password?</a>
                        </div>
                        <button type="button" onclick="submitForm()" class="btn btn-primary submitButton w-100 btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        function submitForm() {
            const form = document.getElementById('loginForm');
            if (form.checkValidity()) {
                const email = form.elements.email.value;
                const password = form.elements.password.value;

                // Make a fetch request to your Python backend
                fetch('http://localhost:your_port/your_endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                })
                .then(response => {
                    if (response.status === 200) {
                        // Redirect or handle success as needed
                        window.location.href = '{{ url_for('user_routes.success') }}';
                    } else {
                        // Handle error
                        console.error('Login failed');
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
