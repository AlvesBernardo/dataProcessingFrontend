        <script>
            async function fetchData() {
                const url = 'https://abir82-bollywood-recommendations.p.rapidapi.com/?year=2018&genre=Comedy';
                const options = {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': 'efbf6276cemshc0f1adf67c56410p148062jsnc5b38b212d5c',
                        'X-RapidAPI-Host': 'abir82-bollywood-recommendations.p.rapidapi.com'
                    }
                };

                try {
                    const response = await fetch(url, options);
                    const result = await response.json();

                    console.log(result);

                    const table = document.querySelector('.table');

                    result.data.forEach((item, index) => {
                        const row = table.insertRow();

                        const cell1 = row.insertCell();
                        cell1.textContent = item.Title;

                        const cell2 = row.insertCell();
                        cell2.textContent = item.Year;

                        const cell3 = row.insertCell();
                        cell3.textContent = item.Genre;

                        const cell4 = row.insertCell();
                        cell4.textContent = item.Movie_ID;
                    });
                } catch (error) {
                    console.error(error);
                }
            };
